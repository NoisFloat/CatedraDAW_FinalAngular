<form (submit)="registrarProducto()" class="formulario-bootstrap" style="background-color: #8a2be2; padding: 20px; border-radius: 10px;">
  <div class="form-group">
    <label for="producto">Producto:</label>
    <input
      type="text"
      id="producto"
      name="producto"
      [(ngModel)]="titulo"
      required
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="precio">Precio:</label>
    <input
      type="number"
      id="precio"
      name="precio"
      [(ngModel)]="precio"
      required
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="cantidadVendidas">Cant. Vendidas:</label>
    <input
      type="number"
      id="cantidadVendidas"
      name="cantidadVendidas"
      [(ngModel)]="descripcion"
      required
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="descripcion">Descripci√≥n:</label>
    <textarea
      id="descripcion"
      name="descripcion"
      [(ngModel)]="categoria"
      required
      class="form-control"
    ></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Agregar Producto</button>
</form>
