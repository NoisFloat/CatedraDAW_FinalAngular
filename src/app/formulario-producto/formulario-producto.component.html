<!-- nombre-del-componente.component.html -->

<form #formulario="ngForm">
  <div>
    <label for="producto">Producto:</label>
    <input
      type="text"
      id="producto"
      name="producto"
      [(ngModel)]="titulo"
      required
    />
  </div>

  <div>
    <label for="precio">Precio:</label>
    <input
      type="number"
      id="precio"
      name="precio"
      [(ngModel)]="precio"
      required
    />
  </div>

  <div>
    <label for="cantidadVendidas">Cant. Vendidas:</label>
    <input
      type="text"
      id="cantidadVendidas"
      name="cantidadVendidas"
      [(ngModel)]="descripcion"
      required
    />
  </div>

  <div>
    <label for="descripcion">Descripci√≥n:</label>
    <textarea
      id="descripcion"
      name="descripcion"
      [(ngModel)]="categoria"
      required
    ></textarea>
  </div>

  <button type="submit">Agregar Producto</button>
</form>
